          name: scope
          description: Specifies what access privileges are being requested for Access Tokens. The scopes associated with Access Tokens determine what resources will be available when they are used to access OAuth 2.0 protected endpoints. OpenID Connect requests MUST contain the OpenID scope value. Developers who are interested in VCI flow should use the VC scope without opendid scope, For example 'mosip_identity_vc_ldp'
          required: true
        - schema:
            type: string
            enum:
              - code
          in: query
          name: response_type
          description: 'The value set here determines the authorization processing flow. To use the Authorization Code Flow, the value should be configured to "code".'
          required: true
        - schema:
            type: string
            maxLength: 256
          in: query
          name: client_id
          required: true
          description: Valid OAuth 2.0 Client Identifier in the Authorization Server.
        - schema:
            type: string
            format: uri
          in: query
          name: redirect_uri
          description: The redirect URI is the callback URL of your application. This URI must match one of the redirection URI values during the client ID creation. The callback is the URL where the relying party wants to be redirected upon successful or failed authorization. In case of a development environment please use the http://localhost:<portnumber>/url-to-callback. Most often the URL is expected to load the user interface to keep the user informed of the action that's taking place.
          required: true
        - schema:
            type: string
            maxLength: 256
          in: query
          description: 'Opaque value used to maintain state between the request and the callback. Typically, Cross-Site Request Forgery (CSRF, XSRF) mitigation is done by cryptographically binding the value of this parameter with a browser cookie.'
          name: state
        - schema:
            type: string
          in: query
          description: 'String value used to associate a Client session with an ID Token, and to mitigate replay attacks. The value is passed through unmodified from the Authentication Request to the ID Token.'
          name: nonce
        - schema:
            type: string
          in: query
          name: ui_locales
          description: 'End user''s preferred languages and scripts for the user interface, represented as a space-separated list of BCP47 [RFC5646] language tag values, ordered by preference. For instance, the value "fr-CA fr en" represents a preference for French as spoken in Canada, then French (without a region designation), followed by English (without a region designation). An error SHOULD NOT result if some or all of the requested locales are not supported by the OpenID Provider.'
        - schema:
            type: string
          in: query
          name: acr_values
          description: 'Space-separated string that specifies the acr values that the Authorization Server is being requested to use for processing this Authentication Request, with the values appearing in order of preference. The possible values can be discovered from the eSignet .well-known. The acr_values are used to force the eSignet the preferred authentication mechanism.  In case you need only biometric authentication then you can specify the acr_values as "mosip:idp:acr:biometrics" This will ensure to show only the biometric authentication to the user and would provide no other alternative login mechanism.'
        - schema:
            type: string
          in: query
          name: claims_locales
          description: 'End-User''s preferred language for Claims being returned, represented as a space-separated list of BCP47 [RFC5646] language tag values, ordered by preference. An error SHOULD NOT result if some or all of the requested locales are not supported by the OpenID Provider.'
        - schema:
            type: string
          in: query
          name: claims
          description: This parameter is used to request specific claims to be returned. The value is a JSON object listing the requested claims. The claims parameter value is represented in an OAuth 2.0 request as UTF-8 encoded JSON. The same is displayed to the end user during consent. This has to be in line with the approval that you received at the end of the client Id creation with the ID provider.
