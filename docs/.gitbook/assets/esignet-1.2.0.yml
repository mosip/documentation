          required: true
        - schema:
            type: string
            enum:
              - access_token
              - id_token
          in: query
          name: token_type_hint
          description: 'Indicates the type of token being passed. Valid values: access_token, id_token'
          required: true
      security:
        - Authorization-Bearer: []
      x-stoplight:
        id: vtpigimmhrew8
