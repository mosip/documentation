        content:
          application/json:
            schema:
              type: object
              description: OIDC client details
              properties:
                requestTime:
                  type: string
                  format: date-time
                  pattern: ''
                  description: Current date and time when the request is sent
                request:
                  type: object
                  required:
                    - clientId
                    - clientName
                    - relyingPartyId
                    - logoUri
                    - authContextRefs
                    - publicKey
                    - userClaims
                    - grantTypes
                    - clientAuthMethods
                  properties:
                    clientId:
                      type: string
                      description: 'Unique OIDC client id (Case-Sensitive). If duplicates found, request will be rejected.'
                      example: 785b806d0e594657b05aabdb30fff8a4
                      maxLength: 50
                      minLength: 1
                    clientName:
                      type: string
                      minLength: 1
                      maxLength: 256
                      description: Name of OIDC client.
                      example: ABC Health Care
                    relyingPartyId:
                      type: string
